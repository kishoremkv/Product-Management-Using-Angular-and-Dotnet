<div class = 'card'>
    <div class='card-header'>
        {{pageTitle + ": "+ product?.productName}}
    </div>
    <div class='card-body' *ngIf='product'>
        <div class='row'>
            <div class='col-md-4'>Name:</div>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
            <i class='fa fa-chevron-left'></i>
            Back
        </button>
    </div>
</div>
