<div class = 'card'>
    <div class='card-header'>
        <span>
            {{pageTitle + ": "+ product?.productName}}
            <button type="button" 
                style='float:right' 
                class="btn btn-outline-primary">Edit</button>
        </span>
    </div>
    <div class='card-body table-responsive' *ngIf='product'>
        <table class='table' *ngIf='product'>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><b> {{ product.productName}}</b></td>
                </tr>
                <tr>
                    <td>Code</td>
                    <td><b> {{ product.productCode}}</b></td>
                </tr>
                <tr>
                    <td>Release Date</td>
                    <td><b> {{ product.releaseDate}}</b></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><b> {{ product.description}}</b></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><b> {{ product.price}}</b></td>
                </tr>
                <tr>
                    <td>Star Rating</td>
                    <td><b> <pm-star [rating]='product.starRating'></pm-star></b></td>
                </tr>
                <tr>
                    <td>Image</td>
                    <td> <div class='col-md-4'><img  [src]='product.imageUrl'
                        [title]='product.productName | uppercase'
                        [style.width.px]='imageWidth'
                        [style.margin.px]='imageMargin'> 
                </div></td>
                </tr>
            </tbody>
        </table>
     
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
            <i class='fa fa-chevron-left'></i>
            Back
        </button>
        <button type="button" 
                style='float:right;width: 80px;' 
                class="btn btn-outline-danger"
                (click)="onDelete()"
                >
                Delete
            </button>
    </div>
</div>
