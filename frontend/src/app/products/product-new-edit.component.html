<div class = 'card'>
    <div class='card-header'>
        {{pageTitle}}
       
    </div>
    <form #productForm="ngForm" (ngSubmit)='addProduct(productForm)'>

    <div class = 'card-body'>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" name="productName" class="form-control" id="exampleFormControlInput1" ngModel>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput2">Product Code</label>
                <input type="text" name="productCode" class="form-control" id="exampleFormControlInput2" ngModel>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput3">Release Date</label>
                <input type="text" name="releaseDate" class="form-control" id="exampleFormControlInput3" ngModel>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput4">Description</label>
                <textarea  name="description" class="form-control" id="exampleFormControlInput4" ngModel></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput5">Price</label>
                <input type='text'  name="price" class="form-control" id="exampleFormControlInput5" ngModel>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Rating</label>
                <select name="starRating" class="form-control" id="exampleFormControlSelect1" ngModel>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
    </div>
    <div class='card-footer form-group'>
        <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
            <i class='fa fa-chevron-left'></i>
            Back
        </button>
        <button type="submit" style="float:right;"  class="btn btn-outline-primary">Submit</button>
    </div>
</form>

</div>
